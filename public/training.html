<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Weclapp Training</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    pre { background: #f4f4f4; padding: 1rem; border-radius: 5px; }
    label, select, input, button { margin: 0.5rem 0; display: block; }
  </style>
</head>
<body>
  <h1>Weclapp Training</h1>

  <label for="endpoint">API w√§hlen:</label>
  <select id="endpoint" onchange="toggleInput()">
    <option value="order">Sales Order (mit ID)</option>
    <option value="customer">Customer (Liste)</option>
  </select>

  <div id="orderInput">
    <label for="orderId">Order-ID:</label>
    <input id="orderId" type="text" value="12345">
  </div>

  <button onclick="loadData()">Laden</button>

  <h2>Antwort:</h2>
  <pre id="result">Noch keine Daten</pre>

  <script>
    function toggleInput() {
      const endpoint = document.getElementById("endpoint").value;
      document.getElementById("orderInput").style.display = endpoint === "order" ? "block" : "none";
    }

    async function loadData() {
      const endpoint = document.getElementById("endpoint").value;
      let url;

      if (endpoint === "order") {
        const id = document.getElementById("orderId").value;
        url = `/api/${id}`;
      } else if (endpoint === "customer") {
        url = `/api/customers/customer`;
      }

      try {
        const resp = await fetch(url);
        if (!resp.ok) {
          throw new Error("HTTP " + resp.status);
        }
        const data = await resp.json();
        document.getElementById("result").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("result").textContent = "Fehler: " + err.message;
        console.error("API-Fehler:", err);
      }
    }

    // Initial
    toggleInput();
  </script>
</body>
</html>
